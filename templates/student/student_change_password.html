{% extends "student/base_student_dashboard.html" %}

{% block content %}
    <div class="card">
        <form method="POST" class="form-horizontal" id="changePasswordForm">
            <div class="card-body">
                <h2>Đổi mật khẩu</h2>
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 control-label col-form-label" for="old_password">
                        Mật khẩu hiện tại:
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="password" id="old_password" name="old_password"
                               required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 control-label col-form-label" for="new_password">
                        Mật khẩu mới:
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="password" id="new_password" name="new_password" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 control-label col-form-label" for="confirm_password">
                        Nhập lại mật khẩu mới:
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="password" id="confirm_password" name="confirm_password"
                               required>
                    </div>
                </div>

                <div class="border-top">
                    <div class="form-group row mt-3">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                        </div>
                    </div>
                </div>
                <div class="card-body form-group row">
                    <div class="col-sm-12 text-center">
                        {% for message in messages %}
                            {% if message.tags == 'success' %}
                                <div class="form-group text-end">
                                    <div class="col-sm-2 text-success" role="alert">
                                        <strong>{{ message }}</strong>
                                    </div>
                                </div>
                            {% else %}
                                <div class="form-group text-end">
                                    <div class="col-sm-2 text-danger" role="alert">
                                        <strong>{{ message }}</strong>
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
